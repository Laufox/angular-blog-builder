<div class="article-list-wrapper">
    <div class="article-list-container">
        <div
            class="new-article-btn"
            title="Add new article"
            role="button"
            (click)="openForm()"
        >
            <img src="../../assets/newarticleplus.png" alt="Add" />
            <p>New article</p>
        </div>
        <div class="article-container">
            <div *ngFor="let article of articles; let i=index" class="article-wrapper">
                <div class="article-content">
                    <div class="article-heading-actions">
                        <h2>{{article.title}}</h2>
                        <div class="article-actions-container">
                            <div 
                                class="article-actions action-update"
                                title="Update article"
                                role="btn"
                                (click)="updateArticle(i)"
                            >
                                <img src="../../assets/delete-article-icon.png" alt="Update" />
                                <p>Update</p>
                            </div>
                            <div 
                                class="article-actions action-delete"
                                title="Remove article"
                                role="btn"
                                (click)="removeArticle(i)"
                            >
                                <img src="../../assets/delete-article-icon.png" alt="Delete" />
                                <p>Delete</p>
                            </div>
                        </div>
                    </div>
                    <span class="article-meta">{{article.date}} | {{article.author | uppercase}}</span>
                    <div class="article-body">
                        <div [innerHTML]="article.htmlContent"></div>
                        <div *ngIf="checkContentHeight(i)" class="article-body-fadeout"></div>
                    </div>
                    <div
                        class="read-more-btn"
                        title="Read full article"
                        role="button"
                        (click)="openArticle(i)"
                    >
                        Read more
                    </div>
                </div>
                <div class="article-image"></div>
            </div>
        </div>

    </div>
</div>
