<div class="article-list-wrapper">
    <div class="article-list-container">
        <button
            (click)="addArticle({
                title: 'My new blog post',
                date: '23-06-08',
                author: 'John Doe',
                body: 'Lorem ipsum dolor sit amet'
            })"
        >
            + Article
        </button>
        <div class="article-container">
            <div *ngFor="let article of articles; let i=index">
                <h2>{{article.title}}</h2>
                <span>{{article.date}} | {{article.author | uppercase}}</span>
                <p>{{article.body}}</p>
                <button
                    (click)="removeArticle(i)"
                >
                    Delete
                </button>
            </div>
        </div>

    </div>
</div>
