<h2>Website setting</h2>

<div class="form-fields-container">
    <div class="form-field-wrapper">
        <label for="blog-title">
            <h3>Blog title</h3>
            <p>Change the title of your page</p>
        </label>
        <input type="text" #siteTitle id="blog-title" [(ngModel)]="localSiteTitle" />
        <p *ngIf="formErrors.siteTitle" class="input-error">This field is required</p>
    </div>
    <div class="form-field-wrapper">
        <label for="author-name">
            <h3>Author name</h3>
            <p>Your name that will be associated with the articles you write</p>
        </label>
        <input type="text" #authorName id="author-name" [(ngModel)]="localAuthorName" />
        <p *ngIf="formErrors.authorName" class="input-error">This field is required</p>
    </div>
    <div class="form-field-wrapper">
        <label for="banner" class="banner-label">
            <h3>Banner</h3>
            <p>Choose a picture to be the banner for your page</p>
            <div class="file-input-area">
                <span>+ Choose file</span>
            </div>
        </label>
        <input type="file" id="banner" (change)="onImageChange($event)" />
        <div *ngIf="localBannerImage" (click)="removeLocalBannerImage()" class="banner-remove-button">
            Remove current picture
        </div>
    </div>
    <h4>Preview: </h4>
    <div class="banner-preview">
        <div class="shade"></div>
        <span>{{localSiteTitle}}</span>
    </div>
</div>

<div
    class="save-button"
    title="Save settings"
    role="button"
    (click)="updateSettings()"
>
    Save
</div>
