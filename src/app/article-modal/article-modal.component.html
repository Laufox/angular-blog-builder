<div 
    class="modal-wrapper"
    (click)="closeModal()"
>
    <div class="modal-container" (click)="$event.stopPropagation()">
        <div
            class="close-button"
            (click)="closeModal()"
        >
            X
        </div>

        <h2>{{article.title}}</h2>
        <span>{{article.author}}</span>
        <span>{{article.date}}</span>

        <p>{{article.body}}</p>
    </div>
</div>
